<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <nav>
            <h1>Tic-Tac-Toe</h1>
        </nav>
    </header>

    <div class="game-info">
        <div class="player-x-wins">
            <h3 class="x-wins-title">Player X Wins</h3>
            <h2 class="x-win-count"></h2>
        </div>
        <div>
            <h3 class="current-player-title">Next Turn</h3>
            <h2 class="current-player"></h2>
        </div>
        <div class="player-o-wins">
            <h3 class="o-wins-title">Player O Wins</h3>
            <h2 class="o-win-count"></h2>
        </div>
    </div>

    <div class="main">
        <button onclick="startGame()" class="start-button">Start Game</button>
        <table class="hidden-board">
            <tr>
                <td id="0" class="square"></td>
                <td id="1" class="square"></td>
                <td id="2" class="square"></td>
            </tr>
            <tr>
                <td id="3" class="square"></td>
                <td id="4" class="square"></td>
                <td id="5" class="square"></td>
            </tr>
            <tr>
                <td id="6" class="square"></td>
                <td id="7" class="square"></td>
                <td id="8" class="square"></td>
            </tr>
        </table>
    </div>

    <div class="game-over-info">
        <h2 class="game-result"></h2>
        <button onclick="resetGame()" class="reset-button">Reset Game</button>
    </div>
</body>

</html>
