<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="main">
        <button onclick="startGame()" class="start-button">Start Game</button>
        <table class="hidden-board">
            <tr>
                <td id="0" class="square"></td>
                <td id="1" class="square"></td>
                <td id="2" class="square"></td>
            </tr>
            <tr>
                <td id="3" class="square"></td>
                <td id="4" class="square"></td>
                <td id="5" class="square"></td>
            </tr>
            <tr>
                <td id="6" class="square"></td>
                <td id="7" class="square"></td>
                <td id="8" class="square"></td>
            </tr>
        </table>
    </div>
    <h2 class="game-result"></h2>
    <button onclick="resetGame()" class="reset-button">Reset Game</button>
</body>

</html>
